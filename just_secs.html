<!DOCTYPE html>
<html>
<head>
    <title>Just Secs</title>
    <style>
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        #timer {
            font-size: 48px;
            text-align: center;
        }

        #startButton {
            background-color: rgb(15, 190, 12);
            color: white;
        }

        #resetButton {
            background-color: rgb(147, 5, 50);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Just Secs</h1>
    <div id="timer">0</div>
    <button id="startButton">Start</button>
    <button id="resetButton">Reset</button>

    <script>
        let timer;
        let sec = 0;

        document.getElementById('startButton').addEventListener('click', function() {
            this.disabled = true; // disable the start button
            timer = setInterval(function() {
                document.getElementById('timer').textContent = ++sec;
            }, 1000);
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            clearInterval(timer);
            sec = 0;
            document.getElementById('timer').textContent = sec;
            document.getElementById('startButton').disabled = false; // enable the start button
        });
    </script>
</body>
</html>
